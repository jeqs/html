  <body>
    <!--[if lt IE 7]>

    <header>
      <h1>Ejemplos de Formularios</h1>
      <hr />
    </header>
    <main>
      <form action="#" method="get">
        <h2>Lista de Inputs</h2>
        <p>Tipo de Busqueda</p>
        <div>
          <input type="search" name="q" placeholder="Que desea buscar?" />
        </div>
        <p>Tipo de Color</p>
        <div>
          <input type="color" name="color" placeholder="Seleccione un color" />
        </div>
        <p>Tipo de Fecha</p>
        <div>
          <input type="date" name="fecha" placeholder="Fecha de nacimiento" />
        </div>
        <p>Tipo de Hora</p>
        <div>
          <input type="time" name="hora" placeholder="Hora" />
        </div>
        <p>Tipo de Fecha y Hora</p>
        <div>
          <input type="datetime-local" name="fechahora" placeholder="Fecha y Hora" />
        </div>
        <p>Tipo de Meses</p>
        <div>
          <input type="month" name="mes" placeholder="Mes" />
        </div>
        <p>Tipo de Semanas</p>
        <div>
          <input type="week" name="semana" placeholder="Semana" />
        </div>
        <p>Tipo de telefono</p>
        <div>
          <input type="tel" name="telefono" placeholder="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
        </div>
        <p>Tipo de Email</p>
        <div>
          <input type="email" name="email" placeholder="email" />
        </div>
        <p>Tipo de Range</p>
        <div>
          <input type="range" name="range" placeholder="range" min="0" max="10" step="1" />
        </div>
        <p>Tipo de Checkbox</p>
        <div>
          <label for="checkbox">Checkbox</label>
          <input type="checkbox" name="checkbox" placeholder="checkbox"/>
        </div>
        <p>Tipo de Radio</p>
        <div>
          <label for="radio1">Radio 1</label>
          <input type="radio" name="radio1" value="radio1"/>
          <label for="radio1">Radio 1</label>
          <input type="radio" name="radio1" value="radio2"/>
        </div>


        <br>
        <div>
          <button>Enviar</button>
        </div>
      </form>
      <hr />
    </main>
    <footer>Jeqs</footer>
